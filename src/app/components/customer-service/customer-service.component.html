<div class="top-bar bg-white shadow-sm z-20">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="brand-logo">
      <a routerLink="/overview" class="text-dark fw-bold text-decoration-none">
        <i class="fas fa-store fs-3 mr-2"></i>
        Customer Manager
      </a>
    </div>
    <div class="d-flex align-items-center">
      <div *ngFor="let link of links" class="d-flex align-items-center">
        <ul class="list-unstyled d-flex gap-3 mb-0">
          <li *ngFor="let item of link.items"
              class="p-2 rounded-md top-bar-item"
              [ngClass]="{'bg-primary text-white': selectedItem === item.name, '': selectedItem !== item.name}">
            <a class="d-flex gap-2 align-items-center text-dark text-decoration-none top-bar-link"
               (click)="navigateTo(item.name)">
              <i class="{{ item.icon }} fs-4"></i>
              <span class="d-none d-sm-inline-block fs-5">{{ item.name ? item.name : 'overview' }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="content-area flex-fill min-vh-100">
  <ng-container [ngSwitch]="selectedItem">
    <app-categories *ngSwitchCase="'categories'"></app-categories>
    <app-overview *ngSwitchCase="'overview'"></app-overview>
    <app-products *ngSwitchCase="'products'"></app-products>
    <app-new-product *ngSwitchCase="'new-product'"></app-new-product>
    <app-discounts *ngSwitchCase="'discounts'"></app-discounts>
    <app-comments *ngSwitchCase="'comments'"></app-comments>
  </ng-container>
</div>
