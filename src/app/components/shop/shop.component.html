<!-- Start Content -->
<div class="container py-5">
    <div class="row">

        <!-- Categories Sidebar -->
        <div class="col-lg-3">
            <h1 class="h2 pb-4">Categories</h1>
            <ul class="list-unstyled templatemo-accordion">
                <li class="pb-3">
                    <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                        Gender
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul class="collapse show list-unstyled pl-3">
                        <li><a class="text-decoration-none" href="#">Men</a></li>
                        <li><a class="text-decoration-none" href="#">Women</a></li>
                    </ul>
                </li>
                <li class="pb-3">
                    <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                        Sale
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul id="collapseTwo" class="collapse list-unstyled pl-3">
                        <li><a class="text-decoration-none" href="#">Sport</a></li>
                        <li><a class="text-decoration-none" href="#">Luxury</a></li>
                    </ul>
                </li>
                <li class="pb-3">
                    <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                        Product
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul id="collapseThree" class="collapse list-unstyled pl-3">
                        <li><a class="text-decoration-none" href="#">Bag</a></li>
                        <li><a class="text-decoration-none" href="#">Sweater</a></li>
                        <li><a class="text-decoration-none" href="#">Sunglasses</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- End Categories Sidebar -->

        <!-- Products Section -->
        <div class="col-lg-9">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-inline shop-top-menu pb-3 pt-1">
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none mr-3" href="#">All</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none mr-3" href="#">Men's</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none" href="#">Women's</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 pb-4">
                    <div class="d-flex">
                        <select class="form-control">
                            <option>Featured</option>
                            <option>A to Z</option>
                            <option>Item</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Loop through product items dynamically -->
                <div *ngFor="let product of products?.content" class="col-md-4 mb-3">
                    <div class="card product-wap rounded-0">
                        <div class="card rounded-0">
                            <img *ngIf="product.image" [src]="'data:image/jpeg;base64,' + product.image" class="card-img rounded-0 img-fluid product-image" alt="{{ product.name }}">
                            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                <ul class="list-unstyled">
                                    <li><a class="btn btn-success text-white" href=""><i class="far fa-heart"></i></a></li>
                                    <li><a class="btn btn-success text-white mt-2" href=""><i class="far fa-eye"></i></a></li>
                                    <li><a class="btn btn-success text-white mt-2" href=""><i class="fas fa-cart-plus"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <a href="" class="h3 text-decoration-none">{{ product.name }}</a>
                                             
                            <ul class="list-unstyled d-flex mb-1">
                                <li>
                                    <i *ngFor="let star of [].constructor(5); let i = index" 
                                       class="fa fa-star" 
                                       [ngClass]="{'text-warning': i < product.stars, 'text-muted': i >= product.stars}">
                                    </i>
                                </li>
                            </ul>
                            
                            
                            <div class="d-flex justify-content-between">
                                <p class="mb-0">${{ product.newPrice }}</p>
                                <p class="text-danger mb-0" *ngIf="product.oldPrice && product.oldPrice >= product.newPrice">
                                    <small><del>${{ product.oldPrice }}</del></small>
                                </p>
                            </div>
                                                   
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- Pagination Controls -->
            <div class="row">
                <ul class="pagination pagination-lg justify-content-end">
                    <li class="page-item" [class.disabled]="!hasPreviousPage()">
                        <a class="page-link" href="#" (click)="previousPage()">Previous</a>
                    </li>
                    <li class="page-item" [class.disabled]="!hasNextPage()">
                        <a class="page-link" href="#" (click)="nextPage()">Next</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- End Products Section -->

    </div>
</div>
<!-- End Content -->
