

<p>Please click one of the button to see a Toast being displayed in the top right corner of your screen:</p>
<ng-template #warningTpl> I'm a warning toast </ng-template>
<div class="buttons">
	<button class="btn btn-primary" (click)="openAlertStandard()" ngbTooltip="Will disappear in 5s"
		>Standard toast</button
	>&nbsp;
	<button class="btn btn-success" (click)="openAlertSuccess()" ngbTooltip="Will disappear in 10s"
		>Success toast</button
	>&nbsp;
	<button class="btn btn-danger" (click)="openAlertError()" ngbTooltip="Will disappear in 15s">Danger toast</button
	>&nbsp;
	
	<button class="btn btn-warning" (click)="openAlertWarning()" ngbTooltip="Will disappear in 15s">Warnning toast</button
		>&nbsp;
</div>
